name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Derive basePath from repository
        id: bp
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          if [[ "$REPO" == "${OWNER}.github.io" ]]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$REPO" >> "$GITHUB_OUTPUT"
          fi
          echo "Using base_path='${{ steps.bp.outputs.base_path }}'"

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Generate ABIs (if needed)
        working-directory: frontend
        run: npm run genabi

      - name: Build static export (Next.js)
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.bp.outputs.base_path }}
          # Ensure Node has enough memory for large builds
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Add .nojekyll
        run: |
          mkdir -p frontend/out
          touch frontend/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


